apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-deployment
  labels:
    app: website
spec:
  replicas: 2
  selector:
    matchLabels:
      app: website
  template:
    metadata:
      labels:
        app: website
    spec:
      containers:
      - name: website
        image: sivat06/devops-project-2-image
        ports:
        - containerPort: 80
